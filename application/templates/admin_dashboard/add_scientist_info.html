{% include 'admin_dashboard/includes/header.html'%}
{% load static %}

<div class="container fixed my-5">
    <h2 class="text-center mb-4 text-uppercase">Add Scientist Information
        <a href="/admin_dashboard/all_scientists_staff"><div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i></div><hr></a>
    </h2>
    
    <!-- Add Scientist Staff Form -->
    <div class="col-md-10 m-auto">
        <form action="{% url 'add_scientist_info' %}" method="POST" class="form" id="add-department-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="row mb-2 mx-0 px-0">
                    <div class="col-3">
                        <div class="col mb-1">
                            <label for="previewPicture" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Preview Picture : </label>
                            <div class="border p-2">
                                <img id="preview" src="#" aria-placeholder="fbbv" alt="" class="img-fluid rounded-0" style="height: 280px; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-9 row mx-0 px-0">
                        <div class="col-6">
                            <label for="scientist_id" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Scientist ID : </label>
                            <input type="number" class="form-control rounded-0" id="scientist_id" placeholder="Enter Scientist ID" name="scientist_id" required>
                        </div>
                        <div class="col-6">
                            <label for="scientist_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Scientist Name : </label>
                            <input type="text" class="form-control rounded-0" id="scientist_name" placeholder="Enter Scientist Name" name="scientist_name" required>
                        </div>
                        <div class="col-6">
                            <label for="department_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select your Department : </label>
                            <select id="department_name" value="Select Department" name="department_name" class="form-select rounded-0">
                                <option value="" selected disabled>Select Department</option>
                                {% for i in dropdept %}
                                <option value="{{i.0}}">{{i.0}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="designation" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select your Designation : </label>
                            <select id="designation" value="Select Designation" name="designation" class="form-select rounded-0">
                                <option value="" selected disabled>Select Designation</option>
                                <optgroup label="Scientist">
                                {% for i in dropdesig %}
                                    <option value="{{i.0}}">{{i.0}}</option>
                                {% endfor %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="email_id" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email ID : </label>
                            <input type="email" class="form-control rounded-0" id="email_id" placeholder="Enter your EmailID" name="email_id" >
                        </div>
                        <div class="col-6">
                            <label for="alt_email_id" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Alternate Email ID : </label>
                            <input type="email" class="form-control rounded-0" id="alt_email_id" placeholder="Enter your Alternate EmailID" name="alt_email_id" >
                        </div>
                        <div class="col-4 mt-4">
                            <label for="status" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Status : </label>
                            <select id="status" value="Select Status" name="status" class="form-select rounded-0">
                                <option value="" selected disabled>Select Status</option>
                                <option value="active">Active</option>
                                <option value="deactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-8 mt-4">
                            <label for="profilepic_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Profile Picture : </label>
                            <input type="file" class="form-control rounded-0" id="profilepic_name" name="profilepic_name" accept="image/*" onchange="previewImage(event)" >
                        </div>
                    </div>
                </div>
                <div class="col row mx-0 px-0">
                    <div class="col-6 mb-3">
                        <label for="phone_no" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Phone Number : </label>
                        <input type="tel" class="form-control rounded-0" id="phone_no" name="phone_no" placeholder="Enter Phone Number" pattern="^[7-9]{1}[0-9]{9}$" >
                        <!-- <small>Format: 9876543210 (10 digits starting with 7, 8, or 9)</small> -->
                        <!-- <input type="number" class="form-control rounded-0" id="phoneNo" name="phoneNo" > -->
                    </div>
                    <div class="col-6 mb-3">
                        <label for="fax_no" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">FAX Number : </label>
                        <input type="text" class="form-control rounded-0" id="fax_no" placeholder="Enter FAX Number" name="fax_no" >
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="research_interests" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Specialization : </label>
                    <textarea class="form-control rounded-0" id="research_interests" placeholder="Enter your Specialization..." name="research_interests" rows="6" ></textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="academic_background" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Academic Background : </label>
                    <textarea class="form-control rounded-0" id="academic_background" placeholder="Enter your Academics..." name="academic_background" rows="6" ></textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="professional_experience" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Professional Experience : </label>
                    <textarea class="form-control rounded-0" id="professional_experience" placeholder="Enter your Experience..." name="professional_experience" rows="4" ></textarea>
                </div>
                <center>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Add</button>
                        <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="add-department-form">Reset</button>
                    </div>
                </center>
            </div>
        </form>
        <script>
            // JavaScript function to preview the selected profile picture
            function previewImage(event) {
                const preview = document.getElementById('preview');
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        preview.style.marginTop = '0px';
                        preview.style.width = '100%';
                        preview.style.height = '280px';
                    }

                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                }
            }
        </script>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html'%}
