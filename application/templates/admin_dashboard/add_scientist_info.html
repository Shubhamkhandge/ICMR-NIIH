                <div class="row mx-0 px-0">

                        <label for="emailID" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email ID : </label>
                        <input type="text" class="form-control rounded-0" id="emailID" name="emailID" required>

                    <div class="col-6 mb-3">

                        <input type="number" class="form-control rounded-0" id="faxNo" name="faxNo" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="profilePicture" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Profile Picture : </label>
                        <input type="file" class="form-control rounded-0" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(event)" required>
                    </div>
                </div>
                <div class="row mx-0 px-0">
                    <div class="col-6 mb-3">
                        <label for="status" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Status : </label>
                        <select id="status" value="Select Status" name="status" class="form-select rounded-0">
                            <option value="" selected disabled>Select Status</option>
                            <option value="active">Active</option>
                            <option value="deactive">Deactive</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="displayOrder" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Display Order : </label>

                    </div>
