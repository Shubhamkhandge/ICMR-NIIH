{% load static %}

<html>
<head>
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-5 shadow-lg w-100" style="max-width: 700px;">
            <div class="text-center mb-4">
                <img alt="Company logo" class="rounded-0 border p-2" height="100%" src="{% static 'dist/images/logos/niih_logo.png' %}" width="100%" />
            </div>
            <h2 class="text-center">Admin Register</h2>
            <hr class="mb-2">

            <form class="form" method="POST" action="">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="first_name">First Name :</label>
                        <input class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" type="text" required autocomplete="on" />
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="lasdt_name">Last Name :</label>
                        <input class="form-control" id="lasdt_name" name="lasdt_name" placeholder="Enter your last name" type="text" required autocomplete="on" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter your username" type="text" required autocomplete="on" />
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter your email" type="email" required autocomplete="on" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required autocomplete="on" />
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" type="password" required autocomplete="on" />
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" id="terms" type="checkbox" required />
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                </div>
                <button class="btn btn-primary w-100" type="submit">Register</button>
            </form>
            <!-- <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
