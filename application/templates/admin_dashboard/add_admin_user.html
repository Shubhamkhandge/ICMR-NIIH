{% load static %}

<html>
<head>
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card rounded-0 p-5 shadow-lg w-100" style="max-width: 500px;">
            <div class="text-center mb-2">
                <img alt="Company logo" class="rounded-0 border p-2" height="100%" src="{% static 'dist/images/logos/niih_logo.png' %}" width="100%" />
            </div>
            <h2 class="text-center text-uppercase" style="font-weight: 550; letter-spacing: 1px;"> Admin Register<hr class="my-2"> </h2>

            <form action="{% url 'add_admin_user' %}" method="POST" class="form" id="add-admin-info-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="username"><strong>Username :</strong></label>
                    <input class="form-control rounded-0" id="username" name="username" placeholder="Enter your username" type="text" required autocomplete="off"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password"><strong>Password :</strong></label>
                    <input class="form-control rounded-0" id="password" name="password" placeholder="Enter your password" type="password" required autocomplete="off"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cpassword"><strong>Confirm Password :</strong></label>
                    <input class="form-control rounded-0" id="cpassword" name="cpassword" placeholder="Enter your Confirm password" type="password" required autocomplete="off"/>
                </div>
                <div class="mb-3">
                    {{CaptchaForm1}}
                </div>
                <button class="btn btn-primary w-100 rounded-0" type="submit" form="add-admin-info-form">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
