{% include 'admin_dashboard/includes/header.html'%}
{% load static %}

<div class="container my-5">
    <h2 class="text-center mb-4 text-uppercase">Update Scientist Information
        <a href="/admin_dashboard/all_scientists_staff"><div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i></div><hr></a>
    </h2>

    <!-- Add Scientist Staff Form -->
    <div class="col-md-10 m-auto">
        <form action="" method="POST" class="form" id="add-department-form" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{update_data.0.id}} -->
            <div class="col-12 d-none">
                <input type="hidden" name="update_data" value="update_data">
            </div>
            <div class="row">
                <!-- Department Name -->
                <div class="row mb-2 mx-0 px-0">
                    <div class="col-3">
                        <div class="col mb-1">
                            <label for="previewPicture" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Preview Picture : </label>
                            <div class="border p-1">
                                <img id="preview" src="/static/dist/images/staff/scientists/{{update_data.0.profilepic_name}}" alt="" class="img-fluid rounded-0" style="height: 280px; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-9 row mx-0 px-0">
                        <div class="col-6">
                            <label for="scientist_id" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Scientist ID : </label>
                            <input type="number" class="form-control rounded-0" id="scientist_id" value="{{update_data.0.scientist_id}}" name="scientist_id" readonly required>
                        </div>
                        <div class="col-6">
                            <label for="scientist_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Scientist Name : </label>
                            <input type="text" class="form-control rounded-0" id="scientist_name" placeholder="Update Scientist Name" value="{{update_data.0.scientist_name}}" name="scientist_name" required>
                        </div>
                        <div class="col-6">
                            <label for="department_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select your Department : </label>
                            <select id="department_name" value="Select Department" name="department_name" class="form-select rounded-0">
                                {% for i in dropdept %}
                                    {% if i.0 == update_data.0.department_name %}
                                        <option value="{{update_data.0.department_name}}" selected class="text-muted">{{update_data.0.department_name}}</option>
                                    {% else %}
                                        <option value="{{i.0}}">{{i.0}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="designation" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select your Designation : </label>
                            <select id="designation" value="Select Designation" name="designation" class="form-select rounded-0">
                                <optgroup label="Scientist">
                                {% for i in dropdesig %}
                                    {% if i.0 == update_data.0.designation %}
                                        <option value="{{update_data.0.designation}}" selected class="text-muted">{{update_data.0.designation}}</option>
                                    {% else %}
                                        <option value="{{i.0}}">{{i.0}}</option>
                                    {% endif %}
                                {% endfor %}
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="email_id" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Email ID : </label>
                            <input type="email" class="form-control rounded-0" id="email_id" placeholder="Update your EmailID" value="{{update_data.0.email_id}}" name="email_id" >
                        </div>
                        <div class="col-6">
                            <label for="alt_email_id" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Alternate Email ID : </label>
                            <input type="email" class="form-control rounded-0" id="alt_email_id" placeholder="Update your Alternate EmailID" value="{{update_data.0.alt_email_id}}" name="alt_email_id" >
                        </div>
                        <div class="col-4">
                            <label for="status" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Status : </label>
                            <select id="status" value="Select Status" name="status" class="form-select rounded-0">
                                <!-- <option value="{{update_data.0.status}}" selected>{{update_data.0.status}}</option> -->
                                {% if 'Active' == update_data.0.status %}
                                    <option value="Active" selected>Active</option>
                                    <option value="Inactive">Inactive</option>
                                {% else %}
                                    <option value="Active">Active</option>  
                                    <option value="Inactive" selected>Inactive</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="col-8">
                            <label for="profilepic_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Choose Profile Picture : </label>
                            <input type="file" class="form-control rounded-0" id="profilepic_name" name="profilepic_name" accept="image/*" onchange="previewImage(event)" >
                        </div>
                    </div>
                </div>
                <div class="col row mx-0 px-0">
                    <div class="col-6 mb-3">
                        <label for="phone_no" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Phone Number : </label>
                        <input type="tel" class="form-control rounded-0" id="phone_no" name="phone_no" placeholder="Update Phone Number" value="{{update_data.0.phone_no}}" pattern="^[7-9]{1}[0-9]{9}$" >
                        <!-- <small>Format: 9876543210 (10 digits starting with 7, 8, or 9)</small> -->
                        <!-- <input type="number" class="form-control rounded-0" id="phoneNo" name="phoneNo" > -->
                    </div>
                    <div class="col-6 mb-3">
                        <label for="fax_no" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">FAX Number : </label>
                        <input type="text" class="form-control rounded-0" id="fax_no" placeholder="Update FAX Number" value="{{update_data.0.fax_no}}" name="fax_no" >
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="research_interests" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Specialization : </label>
                    <textarea class="form-control rounded-0" id="research_interests" placeholder="Update your Specialization..." name="research_interests" rows="6" >{{update_data.0.research_interests}}</textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="academic_background" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Academic Background : </label>
                    <textarea class="form-control rounded-0" id="academic_background" placeholder="Update your Academics..." name="academic_background" rows="6" >{{update_data.0.academic_background}}</textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="professional_experience" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Professional Experience : </label>
                    <textarea class="form-control rounded-0" id="professional_experience" placeholder="Update your Experience..." name="professional_experience" rows="4" >{{update_data.0.professional_experience}}</textarea>
                </div>
                <center>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Update</button>
                        <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="add-department-form">Reset</button>
                    </div>
                </center>
            </div>
        </form>
        <script>
            // JavaScript function to preview the selected profile picture
            function previewImage(event) {
                const preview = document.getElementById('preview');
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        preview.style.marginTop = '0px';
                        preview.style.width = '100%';
                        preview.style.height = '280px';
                    }

                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                }
            }
        </script>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html'%}
