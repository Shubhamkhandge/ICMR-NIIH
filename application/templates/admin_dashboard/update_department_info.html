{% include 'admin_dashboard/includes/header.html'%}
{% load static %}

<div class="container my-5">
    <h2 class="text-center mb-4 text-uppercase">Update LAB Department
        <a href="/admin_dashboard/all_departments">
            <div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">
                Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i>
            </div>
            <hr>
        </a>
    </h2>

    <div class="col-md-10 pb-2 m-auto">
        <form action="" method="POST" class="form" id="update-department-form" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{update_data.0.id}} -->
            <div class="col-12 d-none">
                <input type="hidden" name="update_data" value="update_data">
            </div>
            <div class="row">
                <!-- Department ID -->
                <div class="col-3 mb-3">
                    <label for="lab_department_id" class="form-label text-dark" style="font-weight: 600;">Department ID : </label>
                    <input type="number" class="form-control rounded-0 text-center" id="department_id" value="{{update_data.0.department_id}}"  name="department_id" readonly>
                </div> 

                <!-- Department Name -->
                <div class="col mb-3">
                    <label for="lab_department_name" class="form-label text-dark" style="font-weight: 600;">Department Name : </label>
                    <input type="text" class="form-control rounded-0" id="lab_department_name" placeholder="Update Department Name" value="{{update_data.0.lab_department_name}}" name="lab_department_name" >
                </div>
            </div>

            <div class="row">
                <!-- Head of Department ID -->
                <div class="col mb-3">
                    <label for="scientist_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select HOD Name : </label>
                    <select id="scientist_name" value="Select Scientist" name="scientist_name" class="form-select rounded-0">
                        <option value="" selected disabled>Select HOD Name</option>
                        <optgroup label="Scientist">
                        {% for i in scientist_name %}
                            {% if i.0 == update_data.0.scientist_name %}
                                <option value="{{update_data.0.scientist_name}}" selected class="text-muted">{{update_data.0.scientist_name}}</option>
                            {% else %}
                                <option value="{{i.0}}">{{i.0}}</option>
                            {% endif %}
                        {% endfor %}
                        </optgroup>
                    </select>
                </div>
                <!-- <div class="col-6 mb-3">
                    <label for="hod_id" class="form-label text-dark" style="font-weight: 600;">Head of Department ID : </label>
                    <input type="text" class="form-control rounded-0" id="hod_id" name="hod_id" >
                </div> -->
                <!-- Head of Department Name -->
                <div class="col mb-3">
                    <label for="category_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Category : </label>
                    <select id="category_name" value="Select Category" name="category_name" class="form-select rounded-0">
                        <option value="" disabled>Select Category</option>
                        {% for i in category_name %}
                            {% if i.0 == update_data.0.category_name %}
                                <option value="{{update_data.0.category_name}}" selected class="text-muted">{{update_data.0.category_name}}</option>
                            {% else %}
                                <option value="{{i.0}}">{{i.0}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="col mb-3">
                    <label for="staff_designation" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Designation : </label>
                    <select id="staff_designation" value="Select Designation" name="staff_designation" class="form-select rounded-0">
                        <option value="" selected disabled>Select Designation</option>
                        <optgroup label="Scientist">
                        {% for i in dropdesig %}
                            {% if i.0 == update_data.0.staff_designation %}
                                <option value="{{update_data.0.staff_designation}}" selected class="text-muted">{{update_data.0.staff_designation}}</option>
                            {% else %}
                                <option value="{{i.0}}">{{i.0}}</option>
                            {% endif %}
                        {% endfor %}
                        </optgroup>
                    </select>
                </div>
                <div class="col mb-3">
                    <label for="staff_email" class="form-label text-dark" style="font-weight: 600;">HOD Email ID : </label>
                    <input type="email" class="form-control rounded-0" id="staff_email" placeholder="Update HOD Email ID" value="{{update_data.0.staff_email}}" name="staff_email" >
                </div> 
            </div>
            <div class="row">
                <!-- Department Info -->
                <div class="col mb-3">
                    <label for="department_info" class="form-label text-dark" style="font-weight: 600;">Department Info : </label>
                    <textarea class="form-control rounded-0" id="department_info" placeholder="Update Department Information" name="department_info" rows="2" >{{update_data.0.department_info}}</textarea>
                </div>
            </div>
            <div class="row">
                <!-- Description (3 Paragraphs) -->
                <div class="col-12 mb-3">
                    <label for="about_department1" class="form-label text-dark" style="font-weight: 600;">Department Description (Paragraph 1) : </label>
                    <textarea class="form-control rounded-0" id="about_department1" placeholder="Update Description Paragraph(1)" name="about_department1" rows="5" >{{update_data.0.about_department1}}</textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="about_department2" class="form-label text-dark" style="font-weight: 600;">Department Description (Paragraph 2) : </label>
                    <textarea class="form-control rounded-0" id="about_department2" placeholder="Update Description Paragraph(2)" name="about_department2" rows="5" >{{update_data.0.about_department2}}</textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="about_department3" class="form-label text-dark" style="font-weight: 600;">Department Description (Paragraph 3) : </label>
                    <textarea class="form-control rounded-0" id="about_department3" placeholder="Update Description Paragraph(3)" name="about_department3" rows="5" >{{update_data.0.about_department3}}</textarea>
                </div>
                <div class="col-12 mb-3">
                    <label for="about_research" class="form-label text-dark" style="font-weight: 600;">About Research : </label>
                    <textarea class="form-control rounded-0" id="about_research" placeholder="Update About Research" name="about_research" rows="5">{{update_data.0.about_research}}</textarea>
                </div>
            </div>
            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Update</button>
                    <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="update-department-form">Reset</button>
                </div>
            </center>
        </form>
    </div>
</div>

<script>
    function toggleTaxFields() {
        var oldTax = document.getElementById('old-tax');
        var bottomFields = document.getElementById('bottom-fields');

        if (oldTax.checked) {
            bottomFields.style.display = 'block';
        } else {
            bottomFields.style.display = 'none';
        }
    }

    window.onload = function() {
        var oldTax = document.getElementById('old-tax');
        toggleTaxFields();
        oldTax.addEventListener('change', toggleTaxFields);
    }
    
    document.getElementById('searchInput').addEventListener('input', function() {
        var filter = this.value.toLowerCase();
        var options = document.getElementById('optionsSelect').options;
        for (var i = 0; i < options.length; i++) {
            var optionText = options[i].text.toLowerCase();
            if (optionText.includes(filter)) {
                options[i].style.display = '';
            } else {
                options[i].style.display = 'none';
            }
        }
    });
</script>

{% include 'admin_dashboard/includes/footer.html' %}
