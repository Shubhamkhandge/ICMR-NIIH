{% include 'admin_dashboard/includes/header.html' %}
{% load static %}

<div class="container fixed my-5">
    <h2 class="text-center mb-4 text-uppercase">Add Department
        <a href="/admin_dashboard/all_departments">
            <div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">
                Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i>
            </div>
            <hr>
        </a>
    </h2>

    <!-- Add Department Form -->
    <div class="col-md-10 pb-2 m-auto">
        <form action="{% url 'add_department_info' %}" method="POST" class="form" id="add-department-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <!-- Department ID -->
                <div class="col mb-3">
                    <label for="department_id" class="form-label text-dark" style="font-weight: 600;">Department ID : </label>
                    <input type="number" class="form-control rounded-0" id="department_id" placeholder="Enter Department ID" name="department_id" required>
                </div> 

                <!-- Department Name -->
                <div class="col mb-3">
                    <label for="department_name" class="form-label text-dark" style="font-weight: 600;">Department Name : </label>
                    <input type="text" class="form-control rounded-0" id="department_name" placeholder="Enter Department Name" name="department_name" required>
                </div>
            </div>

            <div class="row">
                <!-- Head of Department ID -->
                <div class="col mb-3">
                    <label for="hod_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Project Incharge : </label>
                    <select id="hod_name" value="Select Project Incharge" name="hod_name" class="form-select rounded-0">
                        <option value="" selected disabled>Select Project Incharge</option>
                        {% for i in dropdept %}
                        <optgroup label="{{i.0}}">
                            <option value="{{i.1}}">{{i.1}}</option>
                            <!-- <option value="Dr. Vandana D Pradhan">Dr. Vandana D Pradhan</option>
                            <option value="Dr. Vandana D Pradhan">Dr. Vandana D Pradhan</option> -->
                        </optgroup>
                        {% endfor %}
                    </select>
                </div>

                    <label for="hod_id" class="form-label text-dark" style="font-weight: 600;">Head of Department ID : </label>
                    <input type="text" class="form-control rounded-0" id="hod_id" name="hod_id" required>
                </div> -->
                <!-- Head of Department Name -->
                <div class="col mb-3">
                    <label for="departmentName" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select your Department : </label>
                    <select id="departmentName" value="Select Department" name="departmentName" class="form-select rounded-0">
                        <option value="" selected disabled>Select Department</option>
                        {% for i in dropdept %}
                        <option value="{{i.0}}">{{i.0}}</option>
                        {% endfor %}
                        <!-- <option value="Administraion">Administraion</option>
                        <option value="Technical">Technical</option> -->
                    </select>
                </div>
                <!-- <div class="col-6 mb-3">
                    <label for="hod_name" class="form-label text-dark" style="font-weight: 600;">Head of Department Name : </label>
                    <input type="text" class="form-control rounded-0" id="hod_name" name="hod_name" required>
                </div> -->
            </div>

            <div class="row">
                <!-- Department Info -->
                <div class="col-12 mb-3">
                    <label for="department_info" class="form-label text-dark" style="font-weight: 600;">Department Info : </label>
                    <input type="text" class="form-control rounded-0" id="department_info" placeholder="Enter Department Information" name="department_info" required>
                </div>
            </div>

            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Add</button>

        </form>
    </div>
</div>

<script>
    function toggleTaxFields() {
        var oldTax = document.getElementById('old-tax');
        var bottomFields = document.getElementById('bottom-fields');

        if (oldTax.checked) {
            bottomFields.style.display = 'block';
        } else {
            bottomFields.style.display = 'none';
        }
    }

    window.onload = function() {
        var oldTax = document.getElementById('old-tax');
        toggleTaxFields();
        oldTax.addEventListener('change', toggleTaxFields);
    }
    
</script>
