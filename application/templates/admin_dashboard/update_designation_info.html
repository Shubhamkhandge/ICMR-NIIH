{% include 'admin_dashboard/includes/header.html'%}
{% load static %}

<div class="container my-3">
    <h2 class="text-center mb-4 text-uppercase">Update Designation
        <a href="/admin_dashboard/all_designations"><div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i></div><hr></a>
    </h2>

    <!-- Add Department Form -->
    <div class="col-md-6 m-auto">
        <form action="#" method="POST" class="form" id="add-department-form">
            <div class="col-md-12 mb-3 d-flex">
                <div class="col-3">
                    <label for="designationId" class="form-label text-dark mt-1" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Designation ID : </label>
                </div>
                <div class="col-2" style="margin-left: -40px;">
                    <input type="text" class="form-control rounded-0" id="designationId" name="designationId"  style="text-align: center;" required>
                </div>
            </div>

            <!-- Designation Name -->
            <div class="col-12 mb-3">
                <label for="designation" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Designation Name : </label>
                <input type="text" class="form-control rounded-0" id="designation" name="designation" required>
            </div>

            <!-- Department Name -->
            <div class="col-12 mb-3">
                <label for="departmentName" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Your Department : </label>
                <select id="departmentName" value="Select Department" name="departmentName" class="form-select rounded-0">
                    <option value="" selected disabled>Select Department</option>
                    <option value="Scientist">Scientist</option>
                    <option value="Administraion">Administraion</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>
            <!-- <div class="col-12 mb-3">
                <label for="departmentName" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Department Name : </label>
                <input type="text" class="form-control rounded-0" id="departmentName" name="departmentName" required>
            </div> -->
        </form>
        <center>
            <div class="mb-3">
                <a href="#"><button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Update Designation Data</button></a>
                <a href="#"><button type="reset" class="btn btn-danger px-5 py-2 rounded-0">Reset Designation Data</button></a>
            </div>
        </center>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html'%}
