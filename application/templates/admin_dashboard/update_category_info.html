{% include 'admin_dashboard/includes/header.html'%}
{% load static %}

<div class="container my-3">
    <h2 class="text-center mb-4 text-uppercase">Update Category
        <a href="/admin_dashboard/all_categories">
            <div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">
                Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i>
            </div>
            <hr>
        </a>
    </h2>

    <div class="col-md-10 m-auto">
        <!-- Add Department Form -->
        <form action="" method="POST" class="form" id="update-category-form" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{update_data.0.id}} -->
            <div class="col-12 d-none">
                <input type="hidden" name="update_data" value="update_data">
            </div>
            <div class="row">
                <!-- Department ID -->
                <div class="col-6 mb-3">
                    <label for="category_id" class="form-label text-dark" style="font-weight: 600;">Category ID : </label>
                    <input type="number" readonly class="form-control rounded-0" id="category_id" value="{{update_data.0.category_id}}" name="category_id" required>
                </div> 

                <!-- Department Name -->
                <div class="col-6 mb-3">
                    <label for="category_name" class="form-label text-dark" style="font-weight: 600;">Category Name : </label>
                    <input type="text"  value="{{update_data.0.category_name}}" class="form-control rounded-0" id="category_name" placeholder="Update Category Name" name="category_name" required>
                </div>
            </div>

            <div class="row">
                <!-- Head of Department ID -->

                    <label for="hod_id" class="form-label text-dark" style="font-weight: 600;">Head of Category Department ID : </label>
                    <input type="number" value="{{update_data.0.hod_id}}" class="form-control rounded-0" id="hod_id" placeholder="Update HOD ID" name="hod_id" required>
                </div>
                <!-- Head of Department Name -->
                <!-- <div class="col-6 mb-3">
                    <label for="hod_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select your HOD Name : </label>

                    <label for="hod_name" class="form-label text-dark" style="font-weight: 600;">Head of Category Department Name : </label>
                    <input type="text" value="{{update_data.0.hod_name}}" class="form-control rounded-0" id="hod_name" placeholder="Update HOD Name" name="hod_name" required>
                </div>
            </div>

            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Update</button>
                    <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="update-category-form">Reset</button>
                </div>
            </center>

    </div>
