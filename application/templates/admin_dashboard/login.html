{% load static %}
<html>

<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-5 shadow-lg w-100" style="max-width: 500px;">
            <div class="text-center mb-4">
                <img alt="Company logo" class="rounded-0 border p-2" height="100%" src="{% static 'dist/images/logos/niih_logo.png' %}" width="100%" />
            </div>
            <h2 class="text-center"> Admin Login<hr class="mb-2"> </h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter your username" type="text" required autocomplete="off"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required autocomplete="off"/>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" id="remember" type="checkbox" />
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a class="text-decoration-none" href="#">Forgot password?</a>
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            
            {% if messages %}
                <script type="text/javascript">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            alert("Error: {{ message }}");
                        {% else %}
                            alert("Success: {{ message }}");
                        {% endif %}
                    {% endfor %}
                </script>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
