    {% load static %}
    <html>

    <head>
        <title>Admin Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>

    <body class="bg-light">
        <div class="container d-flex align-items-center justify-content-center min-vh-100" style="margin-top: -80px;">
            <div class="card rounded-0 p-5 shadow-lg w-100" style="max-width: 500px;">
                <div class="text-center mb-2">
                    <img alt="Company logo" class="rounded-0 border p-2" height="100%" src="{% static 'dist/images/logos/niih_logo.png' %}" width="100%" />
                </div>
                <h2 class="text-center text-uppercase"> Admin Login<hr class="my-2"> </h2>

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="username"><strong>Username :</strong></label>
                        <input class="form-control rounded-0" id="username" name="username" placeholder="Enter your username" type="text" required autocomplete="off"/>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label" for="password"><strong>Password :</strong></label>
                        <div class="input-group">
                            <input class="form-control rounded-0" id="myInput" name="password" placeholder="Update your password" type="password" required autocomplete="off"/>
                            <button type="button" class="btn btn-light border border-start-0" onclick="myFunction()"><i class="fa-solid fa-eye text-dark"></i></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        {{CaptchaForm1}}
                    </div>
                    <!-- <div class="d-flex justify-content-end align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" id="remember" type="checkbox" />
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a class="text-decoration-none" href="#">Forgot password?</a>
                    </div> -->
                    <button class="btn btn-primary w-100 rounded-0" style="font-size: 20px; text-transform: uppercase; font-weight: 600; letter-spacing: 1px;" type="submit">Login</button>
                    <script>
                        function myFunction() {
                        var x = document.getElementById("myInput");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                        }
                    </script>
                </form>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
