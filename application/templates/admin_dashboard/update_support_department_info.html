<div class="container fixed my-5">
    <h2 class="text-center mb-4 text-uppercase">Update Support Department
        <a href="/admin_dashboard/all_support_departments">
            <div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">
                Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i>
            </div>
            <hr>
        </a>
    </h2>

    <!-- Add Department Form -->
    <div class="col-md-4 pb-2 m-auto">
        <form action="" method="POST" class="form" id="update-support-department-form" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{update_data.0.id}} -->
            <div class="col-12 d-none">
                <input type="hidden" name="update_data" value="update_data">
            </div>

            <!-- Department ID -->
            <div class="col-12 mb-4">
                <label for="support_department_id" class="form-label text-dark" style="font-weight: 600;">Support Department ID : </label>
                <input type="number" class="form-control rounded-0" id="support_department_id" value="{{update_data.0.support_department_id}}" name="support_department_id" readonly>
            </div> 

            <!-- Department Name -->
            <div class="col-12 mb-4">
                <label for="support_department_name" class="form-label text-dark" style="font-weight: 600;">Support Department Name : </label>
                <input type="text" class="form-control rounded-0" id="support_department_name" value="{{update_data.0.support_department_name}}" placeholder="Update Support Department Name" name="support_department_name">
            </div>

            <div class="col-12 mb-4">
                <label for="support_hod_name" class="form-label text-dark" style="font-weight: 600;">Head of Support Department Name : </label>
                <input type="text" class="form-control rounded-0" id="support_hod_name" value="{{update_data.0.support_hod_name}}" placeholder="Update Head of Support Department Name" name="support_hod_name">
            </div>

            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Add</button>
                    <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="update-support-department-form">Reset</button>
                </div>
            </center>
        </form>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html' %}
