{% include 'admin_dashboard/includes/header.html' %}
{% load static %}

<div class="container fixed my-5">
    <h2 class="text-center mb-4 text-uppercase">Update Advertise Information
        <a href="/admin_dashboard/all_media">
            <div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">
                Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i>
            </div>
            <hr>
        </a>
    </h2>

    <!-- Add Department Form -->
    <div class="col-md-10 pb-2 m-auto">
        <form action="" method="POST" class="form" id="update-media-form" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{update_data.0.id}} -->
            <div class="col-12 d-none">
                <input type="hidden" name="update_data" value="update_data">
            </div>
            <!-- <div class="col mb-3">
                <label for="advertise_id" class="form-label text-dark" style="font-weight: 600;">Advertise ID : </label>
                <input type="number" class="form-control text-center rounded-0" id="advertise_id" value="{{update_data.0.advertise_id}}" placeholder="Update Advertise ID" name="advertise_id" required>
            </div>

            <div class="col mb-3">
                <label for="advertise_date" class="form-label text-dark" style="font-weight: 600;">Select Advertise Year : </label>
                <input type="date" name="advertise_date" id="advertise_date" value="{{update_data.0.advertise_date|date:'Y-m-d'}}" class="form-control rounded-0">
            </div> -->
            <div class="row">
                <div class="col-4 mb-3">
                    <label for="event_name" class="form-label text-dark" style="font-weight: 600;">Event Name : </label>
                    <input type="text" class="form-control rounded-0" id="event_name" value="{{update_data.0.event_name}}" placeholder="Enter Unique Event Name " name="event_name" required>
                </div>

                <div class="col-3 offset-5 mb-3">
                    <label for="media_status" class="form-label text-dark" style="font-weight: 600;">Select Media Status : </label>
                    <select id="media_status" value="Select Status" name="media_status" class="form-select rounded-0">
                        <option value="" selected disabled>Select Status</option>
                            {% if 'Active' == update_data.0.media_status %}
                                <option value="Active" selected>Active</option>
                                <option value="Inactive">Inactive</option>
                            {% else %}
                                <option value="Active">Active</option>  
                                <option value="Inactive" selected>Inactive</option>
                            {% endif %}
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label for="event_details" class="form-label text-dark" style="font-weight: 600;">Event Title : </label>
                    <textarea class="form-control rounded-0" id="event_details" placeholder="Enter Event Title" name="event_details" rows="5" required>{{update_data.0.event_details}}</textarea>
                </div>
                <div class="row">
                    <div class="col-4 mb-3">
                        <label for="first_look_img" class="form-label text-dark" style="font-weight: 600;">Select First Look Media : </label>
                        {{update_data.0.first_look_img}}
                        <input type="file" id="first_look_img" value="Select First Look Media" name="first_look_img" class="form-control rounded-0 mb-1">
                        <div class="col">
                            <div class="col mb-1">
                                <label for="previewPicture" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">First Look Preview : </label>
                                <div class="border p-2">
                                    <img id="preview" src="/static/dist/uploads/Gallery/{{update_data.0.first_look_img}}" alt="{{update_data.0.first_look_img}}" class="img-fluid rounded-0" style="height: 280px; width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 mb-3">
                        <label for="img" class="form-label text-dark" style="font-weight: 600;">Select Media File : </label>
                        {{update_data.0.img}}
                        <input type="file" id="img" value="Select Media File" name="img" class="form-control rounded-0 mb-1">
                        <div class="row">
                            <div class="col">
                                <div class="col-6 mb-1">
                                    <label for="previewPicture" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Media Preview : </label>
                                    <div class="border p-2">
                                        <img id="preview" src="/static/dist/uploads/Gallery/{{update_data.0.img}}" alt="{{update_data.0.img}}" class="img-fluid rounded-0" style="height: 280px; width: 100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success px-5 py-2 rounded-0">Update</button>
                    <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="update-media-form">Reset</button>
                </div>
            </center>
        </form>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html' %}
