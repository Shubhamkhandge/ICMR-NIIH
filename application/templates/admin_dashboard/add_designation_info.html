{% include 'admin_dashboard/includes/header.html'%}
{% load static %}

<div class="container fixed my-3">
    <h2 class="text-center mb-4 text-uppercase">Add Designation
        <a href="/admin_dashboard/all_designations"><div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i></div><hr></a>
    </h2>
    
    <!-- Add Designation Form -->
    <div class="col-md-5 m-auto">
        <form action="{% url 'add_designation_info' %}" method="POST" class="form mb-3" id="add-designation-form">
            {% csrf_token %}
            <!-- Designation ID -->
            <!-- <div class="col-2 mb-3">
                <label for="designationId" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Designation ID : </label>
                <input type="text" class="form-control rounded-0" id="designationId" name="designationId" required>
            </div> -->

            <!-- Designation Name -->
            <div class="col-12 mb-3">
                <label for="designation" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Designation Name : </label>
                <input type="text" class="form-control rounded-0" id="designation" placeholder="Enter Designation Name" name="designation" required>
            </div>

            <!-- Department Name -->
            <div class="col-12 mb-3">
                <label for="category_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Department Category : </label>
                <select id="category_name" value="" name="category_name" class="form-select rounded-0">
                    <option value="" selected disabled>Select Department Category</option>
                    {% for i in category_name %}
                    <option value="{{i.0}}">{{i.0}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Department Name -->
            <div class="col-12 mb-3">
                <label for="support_department_name" class="form-label text-dark" style="font-weight: 600; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Select Department Name : </label>
                <select id="support_department_name" value="" name="support_department_name" class="form-select rounded-0">
                    <option value="" selected disabled>Select Department Name</option>
                    {% for i in support_department_name %}
                    <option value="{{i.0}}">{{i.0}}</option>
                    {% endfor %}
                </select>
            </div>
            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Add</button>
                    <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="add-designation-form">Reset</button>
                </div>
            </center>
        </form>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html'%}
