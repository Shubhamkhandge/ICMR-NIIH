{% include 'admin_dashboard/includes/header.html' %}
{% load static %}

<div class="container fixed my-5">
    <h2 class="text-center mb-4 text-uppercase">Add NIIH Bulletin Information
        <a href="/admin_dashboard/all_niih_bulletins">
            <div class="btn btn-dark text-white px-4" style="float: right; font-size: 18px; font-weight: 600;">
                Back <i class="fa-regular fa-circle-right" style="font-size: 18px;"></i>
            </div>
            <hr>
        </a>
    </h2>

    <!-- Add Department Form -->
    <div class="col-md-8 pb-2 m-auto">
        <form action="{% url 'add_niih_bulletin_info' %}" method="POST" class="form" id="add-publiation-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col mb-3">
                    <label for="bulletin_id" class="form-label text-dark" style="font-weight: 600;">Bulletin ID : </label>
                    <input type="number" class="form-control rounded-0" id="bulletin_id" placeholder="Enter Bulletin ID" name="bulletin_id" required>
                </div>
                
                <div class="col mb-3">
                    <label for="bulletin_vol_no" class="form-label text-dark" style="font-weight: 600;">Bulletin Volume No. : </label>
                    <input type="number" class="form-control rounded-0" id="bulletin_vol_no" placeholder="Enter Bulletin Volume No." name="bulletin_vol_no" required>
                </div>

                <div class="col-3 mb-3">
                    <label for="bulletin_year" class="form-label text-dark" style="font-weight: 600;">Select Bulletin Year : </label>
                    <input type="date" name="bulletin_year" id="bulletin_year" class="form-control rounded-0">
                </div>

                <div class="col-12 mb-3">
                    <label for="bulletin_title" class="form-label text-dark" style="font-weight: 600;">Bulletin Title : </label>
                    <textarea class="form-control rounded-0" id="bulletin_title" placeholder="Enter Bulletin Title" name="bulletin_title" rows="5" required></textarea>
                </div>
            </div>

            <div class="row">

                <div class="col-4 mb-3">
                    <label for="bulletin_month" class="form-label text-dark" style="font-weight: 600;">Select Bulletin Month : </label>
                    <select id="bulletin_month" value="Select Bulletin Month" name="bulletin_month" class="form-select rounded-0">
                        <option value="" selected disabled>Select Bulletin Month</option>
                        <option value="Jan - Apr">Jan - Apr</option>
                        <option value="May - Aug">May - Aug</option>
                        <option value="Sep - Dec">Sep - Dec</option>
                    </select>
                </div>

                <div class="col mb-3">
                    <label for="bulletin_file_name" class="form-label text-dark" style="font-weight: 600;">Select Bulletin File : </label>
                    <input type="file" id="bulletin_file_name" value="Select Bulletin File" name="bulletin_file_name" class="form-control rounded-0">
                </div>
            </div>

            <center>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-5 py-2 rounded-0">Add</button>
                    <button type="reset" class="btn btn-danger px-5 py-2 rounded-0" form="add-publiation-form">Reset</button>
                </div>
            </center>
        </form>
    </div>
</div>

{% include 'admin_dashboard/includes/footer.html' %}
