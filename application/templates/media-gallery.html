{% include 'header.html' %}
{% load static %}
<div class="inner__header" id="inner-header">
    <div class="inner__header-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="inner__header-breadcrumb">
                        <h1 class="page-title">Photo Gallery</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li aria-current="page" class="breadcrumb-item active">Photo Gallery</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="inner__header-media owl-carousel owl-theme innerBannerSlide">
        <div class="inner__header-slide"><img alt="Indian Council of Medical Research | Government of India"
                class="img-fluid"
                src="https://www.icmr.gov.in/icmrobject/static/icmr/dist/images/inner-banners/common.jpg"
                title="Indian Council of Medical Research | Government of India" /></div>
    </div>
</div>
<div class="inner__body">
    <div class="inner__body-content">
        <div class="container">
            <p></p>
            <div class="row">
                <div class="baseFilter">
                    <form method="GET"><input name="archive" type="hidden" value="" />
                        <div class="baseFilter__main">
                            <div class="formView">
                                <div class="formView__group"><label class="form-label" for="name">Title</label><input
                                        class="form-control" id="name" name="search" placeholder="Title" type="text"
                                        value="" /></div>
                                <div class="formView__group"><label class="form-label" for="pwd">Year</label><select
                                        class="form-select form-control chzn-select" name="year">
                                        <option value="">-- ANY--</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                    </select></div>
                            </div>
                            <div class="actions"><button
                                    class="theme__btn theme__btn--orange theme__btn--radius50 u-small"
                                    href="javascript:;">Search</button><a
                                    class="theme__btn theme__btn--grey theme__btn--radius50 u-small"
                                    href="/photo-gallery">Reset</a></div>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <p class="text-end archive-btn"><a
                            class="theme__btn theme__btn--orange theme__btn--radius50 themeWidth shadow js-archiveBtn"
                            href="/photo-gallery?archive=1">Archive</a></p>
                    <div class="inner__body-content">
                        <div class="container text-center my-4">
                            <h1>Image Grid</h1>
                            <p>Click on the buttons to change the grid view.</p>
                            <button class="btn btn-outline-primary active" onclick="one()">1</button>
                            <button class="btn btn-outline-primary" onclick="two()">2</button>
                            <button class="btn btn-outline-primary" onclick="four()">4</button>
                        </div>

                        <!-- Photo Grid -->
                        <div class="row" id="imageGrid">
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/wedding.jpg" class="img-fluid" alt="Wedding">
                            </div>
                            <div class="col-12 col-md-6 col -lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/rocks.jpg" class="img-fluid" alt="Rocks">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/falls2.jpg" class="img-fluid" alt="Falls">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/paris.jpg" class="img-fluid" alt="Paris">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/nature.jpg" class="img-fluid" alt="Nature">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/mist.jpg" class="img-fluid" alt="Mist">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/paris.jpg" class="img-fluid" alt="Paris">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/underwater.jpg" class="img-fluid" alt="Underwater">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/ocean.jpg" class="img-fluid" alt="Ocean">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/mountainskies.jpg" class="img-fluid" alt="Mountains">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/rocks.jpg" class="img-fluid" alt="Rocks">
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 mb-4">
                                <img src="https://www.w3schools.com/w3images/underwater.jpg" class="img-fluid" alt="Underwater">
                            </div>
                        </div>

                        <!-- Bootstrap and custom scripts -->
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
                        <script>
                            // Function to show 1 image per row (full width)
                            function one() {
                                var columns = document.querySelectorAll('#imageGrid .col-12');
                                columns.forEach(function(column) {
                                    column.classList.remove('col-md-6', 'col-lg-3');
                                    column.classList.add('col-12');
                                });
                                setActiveButton('1');
                            }

                            // Function to show 2 images per row on medium screens (half width)
                            function two() {
                                var columns = document.querySelectorAll('#imageGrid .col-12');
                                columns.forEach(function(column) {
                                    column.classList.remove('col-lg-3');
                                    column.classList.add('col-md-6');
                                    column.classList.remove('col-12');
                                });
                                setActiveButton('2');
                            }

                            // Function to show 4 images per row on large screens (one-quarter width)
                            function four() {
                                var columns = document.querySelectorAll('#imageGrid .col-12');
                                columns.forEach(function(column) {
                                    column.classList.remove('col-md-6');
                                    column.classList.add('col-lg-3');
                                    column.classList.remove('col-12');
                                });
                                setActiveButton('4');
                            }

                            // Function to manage active state for buttons
                            function setActiveButton(activeButton) {
                                var buttons = document.querySelectorAll('.btn');
                                buttons.forEach(function(button) {
                                    button.classList.remove('active');
                                });
                                document.querySelector('.btn:nth-child(' + activeButton + ')').classList.add('active');
                            }
                        </script>
                    </div>
                </div>
            </div>
            <p></p>
        </div>
    </div>
</div>
<a href="#inner-header" class="arrow2 animated bounce2"></a>
