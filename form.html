<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: tahoma;
            height: 100vh;
            background-image: url('application/static/dist/images/inner-banners/gallery.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
        }

        .our-team {
            padding: 12px;
            margin-bottom: 10px;
            background-color: #f7f5ec;
            text-align: center;
            width: 100%;
            overflow: hidden;
            position: relative;transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .our-team:hover {
            transform: scale(1.05); /* Slightly enlarge the card */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Add shadow to create depth */
        }

        .our-team .picture {
            display: inline-block;
            height: auto;
            width: auto;
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
        }

        /* .our-team .picture::before {
            content: "";

            opacity: 0.9;
        } */

        /* .our-team:hover .picture::before {

        .our-team .picture img {
            width: auto;
            height: auto;
            border-radius: 0%;
            border: 1px solid #1369ce;
        }

        .our-team .title {
            display: block;
            font-size: 18px;
            color: #4e5052;
            text-transform: capitalize;
        }
        
        .our-team .name {
            display: block;
            font-size: 25px;
            color: #4e5052;
            text-transform: capitalize;
        }

        .our-team .social {
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: #1369ce;
            position: absolute;
            bottom: -100px;
            left: 0;
            transition: all 0.5s ease 0s;
        }

        .our-team:hover .social {
            bottom: 0;
        }

        .our-team .social li {
            display: inline-block;
        }

        .our-team .social li a {
            display: block;
            padding: 10px;
            font-size: 17px;
            color: white;
            transition: all 0.3s ease 0s;
            text-decoration: none;
        }

        .our-team .social li a:hover {
            color: #1369ce;
            background-color: #f7f5ec;
        }

        @media (max-width: 1440px) {
            .col-lg-2{
                padding: 8px;
            }
            .our-team {
                /* margin-bottom: 10px; */
                padding: 6px;
            }
            .team-content .name{
                font-size: 14px;
            }
            .team-content .title{
                font-size: 12px;
            }
        }

        @media (max-width: 992px) {
            .col-md-2 {
                width: 16.66%;
                padding: 8px;
            }
            .our-team {
                padding: 6px;
            }
            .team-content .name{
                font-size: 12px;
            }
            .team-content .title{
                font-size: 10px;
            }
        }

        @media (max-width: 576px) {
            .container{
                margin: 0 20px;
            }
            .col-sm-3 {
                width: 20%;
                padding: 3px;
            }
            .our-team {
                padding: 5px;
            }
            .team-content .name{
                font-size: 8px;
            }
            .team-content .title{
                font-size: 6px;
            }
        }
    </style>
